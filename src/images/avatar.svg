<svg width="100" height="100" viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">
  <!-- Background circle -->
  <circle cx="50" cy="50" r="50" fill="#FF00FF"/>
  
  <!-- Gradient overlay -->
  <defs>
    <linearGradient id="avatarGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FF00FF;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#00FFFF;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#FFFF00;stop-opacity:1" />
    </linearGradient>
    <radialGradient id="faceGrad" cx="50%" cy="50%" r="50%">
      <stop offset="0%" style="stop-color:#FFE4B5;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#F4A460;stop-opacity:1" />
    </radialGradient>
  </defs>
  
  <!-- Outer ring -->
  <circle cx="50" cy="50" r="48" fill="none" stroke="url(#avatarGrad)" stroke-width="4"/>
  
  <!-- Face -->
  <circle cx="50" cy="50" r="35" fill="url(#faceGrad)"/>
  
  <!-- Eyes -->
  <circle cx="40" cy="45" r="4" fill="#000000"/>
  <circle cx="60" cy="45" r="4" fill="#000000"/>
  
  <!-- Eye highlights -->
  <circle cx="41" cy="44" r="1.5" fill="#FFFFFF"/>
  <circle cx="61" cy="44" r="1.5" fill="#FFFFFF"/>
  
  <!-- Smile -->
  <path d="M 35 55 Q 50 65 65 55" stroke="#000000" stroke-width="3" fill="none" stroke-linecap="round"/>
  
  <!-- Glasses (retro computer style) -->
  <rect x="33" y="40" width="14" height="10" fill="none" stroke="#000000" stroke-width="2" rx="2"/>
  <rect x="53" y="40" width="14" height="10" fill="none" stroke="#000000" stroke-width="2" rx="2"/>
  <line x1="47" y1="45" x2="53" y2="45" stroke="#000000" stroke-width="2"/>
  
  <!-- Add some retro pixels/sparkles -->
  <rect x="20" y="20" width="3" height="3" fill="#FFFF00" opacity="0.8"/>
  <rect x="75" y="25" width="3" height="3" fill="#00FFFF" opacity="0.8"/>
  <rect x="25" y="75" width="3" height="3" fill="#FF00FF" opacity="0.8"/>
  <rect x="72" y="70" width="3" height="3" fill="#FFFF00" opacity="0.8"/>
  
  <!-- Star sparkles -->
  <text x="15" y="30" font-size="8" fill="#FFFFFF">✨</text>
  <text x="78" y="35" font-size="8" fill="#FFFFFF">✨</text>
  <text x="18" y="80" font-size="8" fill="#FFFFFF">✨</text>
  <text x="75" y="78" font-size="8" fill="#FFFFFF">✨</text>
</svg>
